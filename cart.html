<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mon Panier — Layeressence</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <header class="site-header">
            <div class="logo-container">
                <a href="index.html" aria-label="Retour à l'accueil">
                    <img src="images/logo.svg" alt="Layeressence - L'art du parfum superposé" class="site-logo">
                </a>
            </div>
            <nav class="main-nav" aria-label="Navigation principale">
                <a href="index.html#apropos">À propos</a>
                <a href="index.html#nosproduits">Nos Produits</a>
                <a href="cart.html" class="cart-icon active">
                    <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                    <span class="cart-count" aria-live="polite">0</span>
                </a>
            </nav>
        </header>
        <main>
            <section class="page">
                <fieldset>
                    <h2>Mon Panier</h2>
                    <div id="cart-items" class="card">
                        <div class="cart-item">
                            <img src="images/parfum1.jpg" alt="Parfum 1" class="cart-item-image">
                            <div class="cart-item-details">
                                <h3 class="cart-item-name">Parfum 1</h3>
                                <p class="cart-item-price">199,99€</p>
                                <div class="cart-item-quantity">
                                    <label for="quantity1">Quantité:</label>
                                    <input type="number" id="quantity1" value="1" min="1" max="10" aria-label="Quantité de Parfum 1">
                                </div>
                            </div>
                            <button class="btn btn-danger cart-item-remove">Supprimer</button>
                        </div>
                    </div>
                    <div class="cart-summary">
                        <p>Total: <strong id="cart-total">0€</strong></p>
                        <button id="clear-cart" class="btn btn-danger">Vider le panier</button>
                        <button id="checkout" class="btn btn-primary">Passer la commande</button>
                    </div>
                </fieldset>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Layeressence. Tous droits réservés.</p>
        </footer>
        <script src="app.js" defer></script>
    </body>
</html>
