<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="100" viewBox="0 0 500 100">
    <!-- Définitions des dégradés et filtres -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:0.9" />
        </linearGradient>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="1" dy="1"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Symbole des couches superposées -->
    <g transform="translate(10,25)" filter="url(#dropShadow)">
        <path d="M15,0 C25,0 30,10 30,20 C30,30 25,40 15,40 C5,40 0,30 0,20 C0,10 5,0 15,0 Z" 
              fill="url(#logoGradient)" opacity="1"/>
        <path d="M25,5 C35,5 40,15 40,25 C40,35 35,45 25,45 C15,45 10,35 10,25 C10,15 15,5 25,5 Z" 
              fill="url(#logoGradient)" opacity="0.85"/>
        <path d="M35,10 C45,10 50,20 50,30 C50,40 45,50 35,50 C25,50 20,40 20,30 C20,20 25,10 35,10 Z" 
              fill="url(#logoGradient)" opacity="0.7"/>
    </g>

    <!-- Texte "Layeressence" -->
    <text x="75" y="40" font-family="Georgia, serif" font-size="28" fill="#ffffff" filter="url(#dropShadow)">
        Layeressence
    </text>
    
    <!-- Ligne décorative -->
    <line x1="75" y1="50" x2="425" y2="50" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Première tagline -->
    <text x="75" y="65" font-family="Georgia, serif" font-size="14" fill="#ffffff" opacity="0.95">
        Composez, superposez. Sentez vous unique
    </text>

    <!-- Deuxième tagline -->
    <text x="75" y="82" font-family="Georgia, serif" font-size="11" fill="#ffffff" opacity="0.85">
        Layeressence-L'art du parfum sur mesure, conçu pour se superposer en harmonie
    </text>
</svg>